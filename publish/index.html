<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Test Upload File To S3 Using AWS API Gateway and Lambda</title>
</head>

<body>
  <h1>ApiGateway: File Uploading Example</h1>
  <form method="POST" action="KEY_AWS_S3_BUCKET_URL" enctype="multipart/form-data">

    <input type="submit" value="Upload File">
  </form>
</body>
